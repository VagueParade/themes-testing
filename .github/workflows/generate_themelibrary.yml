name: Theme Library Generate

on: workflow_dispatch

concurrency: 
  group: release

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show directory names
        run: |
          ls -1

      - name: Show directory names
        run: |
          cat "Analogue-Arimo/credits.txt"

      - name: Create temporary file
        run: |
          echo preview > "preview/credits.txt"

      - name: Show directory names
        run: |
          cat "preview/credits.txt"
          
      - name: Generate text file with all directory names, with directory name inside
        run: |
          mkdir -p /tmp/page && for dir in */; do dir_name="${dir%/}"; (cd "${dir_name}" && echo "| ![${dir_name}](<https://raw.githubusercontent.com/MustardOS/theme/main/preview/${dir_name}.png>) <br>[${dir_name}]" > "/tmp/page/${dir_name}.txt" && echo -n "(https://github.com/MustardOS/theme/releases/download/YEAR-DATE-TIME/${dir_name}.zip)<br><sup>" | tr [:space:] "." >> "/tmp/page/${dir_name}.txt"); cat "${dir_name}/credits.txt" >> "/tmp/page/${dir_name}.txt" & echo "</sup>" >> "/tmp/page/${dir_name}.txt"); done

#  && cat "${dir_name}/credits.txt >> "/tmp/page/${dir_name}.txt"
#| ![$dir_name](https://raw.githubusercontent.com/MustardOS/theme/main/preview/$dir_name.png) <br>[$dir_name]
#(https://github.com/MustardOS/theme/releases/download/2024-05-31_1018/Analogue-Arimo.zip) <br><sup>by: Cheema OTB (original: Aemiii91)</sup> 

      - name: Delete preview text file
        run: |
          rm /tmp/page/preview.txt

      - name: Show directory names
        run: |
          ls -1 /tmp/page

      - name: See if this worked?
        run: |
          more "/tmp/page/Retro Glow Blue.txt"

