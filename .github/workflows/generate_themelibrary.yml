name: Theme Library Generate

on: workflow_dispatch

concurrency: 
  group: release

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:
      - name: Generate text file with all directory names
        run: |
          for dir in */; do dir_name="${dir%/}"; done
          
      - name: Convert directory names to versions with dots instead of spaces
        run: |
          for dir in */; do dir_name="${dir%/}"; (echo "${dir_name}" | tr [:space:] [.]); done

      - name: Show directory names
        run: |
          ls -1 ${dir_name}

      - name: Show directory names
        run: |
          ls -1 /
          
      - name: Show directory names
        run: |
          ls -1 /root

      - name: Show directory names
        run: |
          ls -1 /boot
          
      - name: Show directory names
        run: |
          ls -1 /data

      - name: Show directory names
        run: |
          ls -1 /dev
          
      - name: Show directory names
        run: |
          ls -1 /etc

      - name: Show directory names
        run: |
          ls -1 /home
          
      - name: Show directory names
        run: |
          ls -1 /imagegeneration
          
      - name: Show directory names
        run: |
          ls -1 /media
          
      - name: Show directory names
        run: |
          ls -1 /usr

      - name: Show directory names
        run: |
          ls -1 /var
          
      - name: Show directory names
        run: |
          ls -1 /mnt

      - name: Show directory names
        run: |
          ls -1 /tmp
          

